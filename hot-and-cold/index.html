<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Hot or Cold</title>
  </head>
  <body>
    <h1 class="heading">Hot or Cold</h1>
    <p class="sub">
      Guess the secret number by entering an integer number between 0 and 100
    </p>

    <div class="container">
      <h3 id="temp-id"></h3>
      <form id="gameForm">
        <input
          type="number"
          name="choice"
          id="choice"
          placeholder="Enter a number..."
          min="0"
          max="100"
          required
        />
        <input type="submit" value="Submit" id="submitBtn" />
      </form>
      <button id="newGame">New Game</button>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
